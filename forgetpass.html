<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <link rel="stylesheet" href="Assets/Js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/Css/register.css">
</head>
<style>
    .form-group input[type=text]:enabled{
        background: #ddd;
    }
</style>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="Nghĩa Tín"
                    class="form-control disabled">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control ">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>








            <button class="form-submit">Đăng ký</button>
        </form>




    </div>
    <script src="Assets/Js/Validator.js"></script>
    <script>
        // Mong muốn khi sử dụng Validator 
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn '), // check user type 
                Validator.isRequired('#email', 'Vui lòng nhập trường này '),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#avatar'),
                Validator.isConfirm('#password_confirmation', () => {
                    // return value user text 
                    return document.querySelector('#form-1 #password').value;
                    // When rule isConfirm run, it will take value input #password and compare the value of user text  
                }, 'Password Re-Rntered Is Incorrect')
            ],
            onSubmit: (data) => {
                // call api
                console.log(data);
            }
        });



    </script>    
    <script src="Assets/Js/bootstrap/js/bootstrap.min.js "></script>

</body>

</html>
